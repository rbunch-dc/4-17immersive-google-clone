<!DOCTYPE html>
<html>
<head>
	<title>Google Clone in class (Float)</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<!-- Main wrapper for page -->
	<div id="google-wrapper">

		<!-- Header stuff -->
		<div id="header">
			<div id="menu">
				<ol id="menu-container">
					<li class="menu-item">Gmail</li>
					<li class="menu-item">Images</li>
					<li class="menu-item grid"></li>
					<li class="menu-item bell">Bell</li>
					<li class="menu-item">Account</li>
				</ol>
			</div>
		</div>

		<!-- Main content -->
		<div id="content">
			<!-- Googles big logo image -->
			<div id="google-logo">
				<img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
			</div>
			<div id="search-bar">
				<input type="text" />
				<div class="mic"></div>
			</div>
			<div id="button-holder">
				<button class="button">Google Search</button>
				<button class="button">I'm Feeling Lucky</button>
			</div>
		</div>

		<!-- Footer -->
		<div id="footer">
	        <div id="footer-left">
	          <li class="menu-item">Advertising</li>
	          <li class="menu-item">Business</li>
	          <li class="menu-item">About</li>
	        </div>

	        <div id="footer-right">
	          <li class="menu-item">Privacy</li>
	          <li class="menu-item">Terms</li>
	          <li class="menu-item">Settings</li>
	        </div>		
		</div>

	</div>

</body>
</html>
