<!DOCTYPE html>
<html>
<head>
	<title>Google Clone 1</title>

	<style type="text/css" media="screen">
	
		#google-wrapper{
			position: relative;
			height: 100vh;
		}

		#header{
			text-align: right;
		}

		.menu-item{
			display: inline-block;
		}

		#body{
			text-align: center;
			margin-top: 200px;
		}

		#body img{
			max-width: 100%;			
		}

		#footer{
			position: absolute;
			bottom: 0px;
			left: 0px;
			width: 100%;
		}

	</style>

</head>
<body>
	<!-- The overall wrapper for our GOogle clone page -->
	<!-- Everhything will be inside of this (probably) -->
	<div id="google-wrapper">
		<!-- The header goes here (one section on the right) -->
		<div id="header">
			<div class="menu-item">Menu Item 1</div>
			<div class="menu-item">Menu Item 2</div>
			<div class="menu-item">Menu Item 3</div>
			<div class="menu-item">Menu Item 4</div>
			<div class="menu-item">Menu Item 5</div>
		</div>
		<!-- The logo, search bar, and buttons go here -->
		<div id="body">
			<img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
			<div class="search-bar">
				<input type="text" />
			</div>
			<div class="button-holder">
				<div class="button">
					Button 1
				</div>
				<div class="button">
					Button 2
				</div>
			</div>
		</div>
		<!-- Footer, left and right, go here -->
		<div id="footer">
			Footer!!
		</div>


	</div>

</body>
</html>
